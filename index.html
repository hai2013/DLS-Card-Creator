<!DOCTYPE html>
<html>
<head>
	<meta property='og:title' content='DLS Card Creator'>
	<meta property='og:description' content='A card creator for the popular soccer game for iOS and Android by First Touch Games.'>
	<meta property='og:url' content='https://theshinramen.github.io/DLS-Card-Creator/'>
	<meta content='width=device-width, initial-scale=1.0' name='viewport'>
	<title>DLS Card Creator</title>
	<link href='assets/icon.png' rel='icon' type='image/icon type'>
	<link href='style.css' rel='stylesheet'>
	<script src='script.js'>
	</script>
</head>
<body onload='loadImageID()'>
	<main>
		<header>
			<h1>DREAM LEAGUE SOCCER CARD CREATOR</h1>
			<h4>A card creator for the popular soccer game for iOS and Android by First Touch Games.</h4>
		</header>
		<div class='preview' id='preview'>
			<div class='card topLeft' id='topLeft'></div>
			<div class='card bottomRight' id='bottomRight'></div>
			<div class='card nameRect'></div>
			<div class='card rect'></div>
			<!-- 
			<div class='card rect2'></div>
			<div class='card rect3'></div>
			-->
			<img class='card playerImage' id='playerImage' src='assets/playerphotos/369.webp'>
			<div class='card statsRect1'></div>
			<div class='card statsRect2'></div>
			<div class='card statsRect3'></div>
			<div class='card statsRect4'></div>
			<div class='card statsRect5'></div>
			<div class='card statsRect6'></div>
			<div class='card statsRect7'></div>
			<div class='card statsRect8'></div>
			<div class='card statsRectData1'></div>
			<div class='card statsRectData2'></div>
			<div class='card statsRectData3'></div>
			<div class='card statsRectData4'></div>
			<div class='card statsRectData5'></div>
			<div class='card statsRectData6'></div>
			<div class='card statsRectData7'></div>
			<div class='card statsRectData8'></div>
			<div class='card positionRect' id='positionRect'></div>
			<div class='card ratingCircle' id='ratingCircle'></div>
			<div class='card ratingCircle2' id='ratingCircle2'></div>
			<div class='card ratingCircle3' id='ratingCircle3'></div>
			<div class='card cardText rating' id='ratingText'>
				82
			</div>
			<div class='card cardText position' id='positionText'>
				CB
			</div>
			<div class='card cardText firstName' id='firstNameText'>
				Sergio
			</div>
			<div class='card cardText lastName' id='lastNameText'>
				Ramos
			</div>
			<div class='card cardText statsText stats1' id='statsText1'>
				SPE
			</div>
			<div class='card cardText statsText stats2' id='statsText2'>
				ACC
			</div>
			<div class='card cardText statsText stats3' id='statsText3'>
				STA
			</div>
			<div class='card cardText statsText stats4' id='statsText4'>
				CON
			</div>
			<div class='card cardText statsText stats5' id='statsText5'>
				STR
			</div>
			<div class='card cardText statsText stats6' id='statsText6'>
				TAC
			</div>
			<div class='card cardText statsText stats7' id='statsText7'>
				PAS
			</div>
			<div class='card cardText statsText stats8' id='statsText8'>
				SHO
			</div>
			<div class='card cardText statsText statsData1' id='statsData1'>
				81
			</div>
			<div class='card cardText statsText statsData2' id='statsData2'>
				82
			</div>
			<div class='card cardText statsText statsData3' id='statsData3'>
				82
			</div>
			<div class='card cardText statsText statsData4' id='statsData4'>
				73
			</div>
			<div class='card cardText statsText statsData5' id='statsData5'>
				81
			</div>
			<div class='card cardText statsText statsData6' id='statsData6'>
				88
			</div>
			<div class='card cardText statsText statsData7' id='statsData7'>
				73
			</div>
			<div class='card cardText statsText statsData8' id='statsData8'>
				61
			</div>
		</div>
		<div class='settings'>
			<input id='firstName' oninput='playerName()' type='text' value='Sergio'> 
            <input id='lastName' oninput='playerName()' type='text' value='Ramos'> <br>
			<select id='cardType' onchange='cardType()'>
				<option selected value='legendary'>
					Legendary
				</option>
				<option value='rare'>
					Rare
				</option>
				<option value='common'>
					Common
				</option>
			</select> 
            <select id='playerImageID' onchange='playerImage()'>
			</select> 
            <input accept='image/gif, image/jpeg, image/png' hidden='' id='fileUpload' name='image' onchange='loadFile(event)' type='file'>
            <input id='uploadButton' onclick='openDialog()' style='display:none' type='button' value='Upload'>
            <select id='position' onchange='position()'>
				<option value='CF'>
					CF
				</option>
				<option value='WF'>
					WF
				</option>
				<option value='LM'>
					LM
				</option>
				<option value='CM'>
					CM
				</option>
				<option value='RM'>
					RM
				</option>
				<option value='AM'>
					AM
				</option>
				<option value='DM'>
					DM
				</option>
				<option value='LB'>
					LB
				</option>
				<option selected value='CB'>
					CB
				</option>
				<option value='RB'>
					RB
				</option>
				<option value='GK'>
					GK
				</option>
			</select> 
			<input id='rating' max='100' min='1' oninput='rating()' type='number' value='82'> <br>
			<input id='stats1' max='100' min='1' oninput='stats("1")' type='number' value='81'>
            <input id='stats2' max='100' min='1' oninput='stats("2")' type='number' value='82'>
            <input id='stats3' max='100' min='1' oninput='stats("3")' type='number' value='82'>
            <input id='stats4' max='100' min='1' oninput='stats("4")' type='number' value='73'> <br>
			<input id='stats5' max='100' min='1' oninput='stats("5")' type='number' value='81'>
            <input id='stats6' max='100' min='1' oninput='stats("6")' type='number' value='88'>
            <input id='stats7' max='100' min='1' oninput='stats("7")' type='number' value='73'>
            <input id='stats8' max='100' min='1' oninput='stats("8")' type='number' value='61'> <br>
			<!-- <input type='button' value='Download' id='screenshot' onclick='screenshot()'> -->
		</div>
	</main>
    
	<footer>
		<p>Relevant Links</p>
		<a class='footerLink' href='https://discord.gg/uMtYYpGaZB' target='_blank'>
			<img class='logo' src='assets/discord.png'>
		</a>
		<a class='footerLink' href='https://www.github.com/theshinramen/DLS-Card-Creator' target='_blank'>
			<img class='logo' src='assets/github.png'>
		</a> 
		<a class='footerLink' href='https://www.reddit.com/r/DreamLeagueSoccer/' target='_blank'>
			<img class='logo' src='assets/reddit.png'>
		</a>
	</footer>
</body>
</html>
