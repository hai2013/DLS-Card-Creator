<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property='og:title' content='DLS Card Creator'>
    <meta property='og:description' content='A card creator for the popular soccer game by First Touch Games.'>
    <meta property='og:url' content='https://theshinramen.github.io/DLS-Card-Creator/'>
    <title>DLS Card Creator</title>
    <link href='assets/site/icon.png' rel='icon' type='image/icon type'>
    <link href='style.css' rel='stylesheet'>
    <script src='script.js'></script>
</head>

<body onload="drawCard()">
    <header>
        <h1>DLS Card Creator</h1>
        <h4>A card creator for the popular soccer game by First Touch Games.</h4>
    </header>
    <div>
        <canvas id="card" width="458" height="316"></canvas>
    </div>
    <div>
        <p>Name
            <input id="firstName" oninput="drawCard()" type="text" value="Lionel">
            <input id="lastName" oninput="drawCard()" type="text" value="Messi">
        </p>
        <p>Card Type
            <select id="cardType" onchange="drawCard()">
                <option selected value="legendary">
                    Legendary
                </option>
                <option value="rare">
                    Rare
                </option>
                <option value="common">
                    Common
                </option>
            </select>
            Height
            <input id="height" max="999" min="1" oninput="drawCard()" type="number" value="171">
            Position
            <select id="position" onchange="drawCard()">
                <option value="CF">
                    CF
                </option>
                <option selected value="WF">
                    WF
                </option>
                <option value="LM">
                    LM
                </option>
                <option value="CM">
                    CM
                </option>
                <option value="RM">
                    RM
                </option>
                <option value="AM">
                    AM
                </option>
                <option value="DM">
                    DM
                </option>
                <option value="LB">
                    LB
                </option>
                <option value="CB">
                    CB
                </option>
                <option value="RB">
                    RB
                </option>
                <option value="GK">
                    GK
                </option>
            </select>
        </p>
        <p>
            Foot
            <select id="footColor" onchange="drawCard()">
                <option value="black">
                    Black
                </option>
                <option value="white">
                    White
                </option>
                <option value="gold">
                    Gold
                </option>
                <option value="red">
                    Red
                </option>
                <option selected value="blue">
                    Blue
                </option>
                <option value="pink">
                    Pink
                </option>
                <option value="yellow">
                    Yellow
                </option>
                <option value="orange">
                    Orange
                </option>
                <option value="purple">
                    Purple
                </option>
                <option value="brown">
                    Brown
                </option>
                <option value="green">
                    Green
                </option>
                <option value="grey">
                    Grey
                </option>
                <option value="random">
                    Random
                </option>
            </select>
            <select id="foot" onchange="drawCard()">
                <option value="R">
                    Right
                </option>
                <option selected value="L">
                    Left
                </option>
                <option value="B">
                    Both
                </option>
            </select>
            Overall Rating
            <input id="rating" max="100" min="1" oninput="drawCard()" type="number" value="89">
        </p>
        <p>
            Stats
            <input id="stats1" max="100" min="1" oninput="drawCard()" type="number" value="89">
            <input id="stats2" max="100" min="1" oninput="drawCard()" type="number" value="90">
            <input id="stats3" max="100" min="1" oninput="drawCard()" type="number" value="85">
            <input id="stats4" max="100" min="1" oninput="drawCard()" type="number" value="94"> <br>
            <input id="stats5" max="100" min="1" oninput="drawCard()" type="number" value="67">
            <input id="stats6" max="100" min="1" oninput="drawCard()" type="number" value="58">
            <input id="stats7" max="100" min="1" oninput="drawCard()" type="number" value="93">
            <input id="stats8" max="100" min="1" oninput="drawCard()" type="number" value="92">
        </p>
        <p>Image
            <input accept='image/gif, image/jpeg, image/png' type='file' id="fileUpload" onchange="drawCard(true)" />
        </p>
    </div>
    <footer>
        <a class='footerLink' href='https://discord.gg/uMtYYpGaZB' target='_blank'>
            <img class='logo' src='assets/site/discord.png'>
        </a>
        <a class='footerLink' href='https://www.github.com/theshinramen/DLS-Card-Creator' target='_blank'>
            <img class='logo' src='assets/site/github.png'>
        </a>
        <a class='footerLink' href='https://www.reddit.com/r/DreamLeagueSoccer/' target='_blank'>
            <img class='logo' src='assets/site/reddit.png'>
        </a>
    </footer>
</body>

</html>
